<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="w-75 mx-auto py-3">
        <h2 class="my-3">Products Management system</h2>
        <label for="productNameInput">Product Name:</label>
        <input type="text" id="productNameInput" oninput="validateProductName()" class="form-control mb-3">
        <label for="productPriceInput">Product Price:</label>
        <input type="number" id="productPriceInput" class="form-control mb-3">
        <label for="productCategoryInput">Product Category:</label>
        <input type="text" id="productCategoryInput" class="form-control mb-3">
        <label for="productDescInput">Product Description:</label>
        <textarea type="text" id="productDescInput" class="form-control mb-3"></textarea>
        <button id="addBtn" class="btn btn-info">Add Product</button>
        <button id="updateBtn" onclick="updateProducts(productIndex)" class="btn btn-primary d-none">Update</button>
    </div>

    <div class="w-75 mx-auto p-4">
        <label for="Search">Search:</label>
        <input type="text" oninput="searchProducts(this.value)" placeholder="Search by name" class="form-control" id="Search">
    </div>

    <table id="tableProduct" class="table w-75 mx-auto text-center">
        <thead>
            <th>Index</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Category</th>
            <th>Product Description</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tableBady">
            
        </tbody>
    </table>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
